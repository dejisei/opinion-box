<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デジタル意見箱（Firestore版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💬 デジタル意見箱（Firestore版）</h1>

  <form id="suggestion-form">
    <input type="text" id="name" placeholder="名前（匿名可）" />
    <textarea id="message" placeholder="意見を入力してください" required></textarea>
    <button type="submit">送信</button>
  </form>

  <h2>これまでの意見</h2>
  <ul id="suggestion-list"></ul>

  <script src="script.js"></script>
</body>
</html>
